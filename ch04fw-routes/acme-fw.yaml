# Example of the firewall template usage.
#
# In this example, an array of firewall rules is applied to the
# 'network' VPC.
#
# Replace 'network-name' with a valid VPC network name.
#
imports:
  - path: templates/firewall/firewall.py
    name: firewall.py

resources:
  - name: acme-us-fw-prod
    type: firewall.py
    properties:
      network: acme-net-us-prod
      rules:
        - name: allow web traffic on common ports
          allowed:
            - IPProtocol: tcp
              ports:
                - "80"
                - "443"
          description: test rule for network-test
          direction: INGRESS
          sourceRanges:
            - 0.0.0.0/0
        - name: allow-dns-from-inside
          allowed:
            - IPProtocol: udp
              ports:
                - "53"
            - IPProtocol: tcp
              ports:
                - "53"
          description: test rule for network-test-network
          direction: EGRESS
          priority: 20
          destinationRanges:
            - 8.8.8.8/32
